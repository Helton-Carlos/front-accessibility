<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="index.css" rel="stylesheet" />
  <title>Form - Acessibilidade</title>
</head>

<body>
  <div id="app">
    <div class="page">
      <form class="formLogin" aria-labelledby="login-title" id="loginForm">
        <h1 id="login-title">Login</h1>
        <p>Digite os seus dados de acesso nos campos abaixo.</p>

        <label for="email">E-mail</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Digite seu e-mail" 
          aria-describedby="emailHelp" 
          autofocus 
          required 
        />
        <div id="emailHelp" class="visually-hidden"></div>

        <label for="password">Senha</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Digite sua senha" 
          aria-describedby="passwordHelp" 
          required 
        />
        <div id="passwordHelp" class="visually-hidden"></div>

        <a 
          aria-label="Esqueci minha senha. Clique aqui para redefinir sua senha." 
          href="/button.html"
        >
          Esqueci minha senha
        </a>

        <input type="submit" value="Acessar" class="btn" />
      </form>
    </div>
  </div>

  <script type="module" src="./index.js"></script>
</body>

</html>
