<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="index.css" rel="stylesheet" />
  <title>Acessibilidade</title>
</head>

<body>
  <div id="app">
    <div class="page">
      <form method="POST" class="formLogin" aria-labelledby="login-title" id="loginForm">
        <h1 id="login-title">Login</h1>
        <p>Digite os seus dados de acesso nos campos abaixo.</p>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required aria-describedby="emailHelp" autofocus />
        <div id="emailHelp" class="visually-hidden">
          Por favor, insira um e-mail v√°lido.
        </div>

        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required aria-describedby="passwordHelp" />
        <div id="passwordHelp" class="visually-hidden">
          A senha deve ter pelo menos 8 caracteres.
        </div>

        <a aria-label="Esqueci minha senha. Clique aqui para redefinir sua senha." href="/button.html">
          Esqueci minha senha
        </a>

        <input type="submit" value="Acessar" class="btn" />
      </form>
    </div>
  </div>

  <script src="index.html"></script>
</body>

</html>
